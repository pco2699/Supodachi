version: 2
jobs:
   build:
    machine: true
    steps:
      - checkout
      # see: https://devcenter.heroku.com/articles/container-registry-and-runtime#using-a-ci-cd-platform
      - run:
          name: "build docker image"
          command: docker build --rm=false -t registry.heroku.com/${HEROKU_FRONT_APP_NAME}/web --build-arg MAP_APIKEY=${MAP_APIKEY} .
          working_directory: client/
      - run:
          name: setup heroku command
          command: bash .circleci/setup_heroku.sh
      - run:
          name: heroku maintenance on
          command: heroku maintenance:on --app ${HEROKU_FRONT_APP_NAME}
      - run:
          # HEROKU__TOKEN is generated by `heroku auth:token`
          name: "push container to registry.heroku.com"
          command: |
            docker login --username=_ --password=$HEROKU__TOKEN registry.heroku.com
            docker push registry.heroku.com/${HEROKU_FRONT_APP_NAME}/web
            heroku container:release web --app ${HEROKU_FRONT_APP_NAME}
          working_directory: client/
      - run:
          name: heroku maintenance off
          command: heroku maintenance:off --app ${HEROKU_FRONT_APP_NAME}
      - run:
          name: "build docker image"
          command: docker build --rm=false -t registry.heroku.com/${HEROKU_BACK_APP_NAME}/web .
          working_directory: server/
      - run:
          name: heroku maintenance on
          command: heroku maintenance:on --app ${HEROKU_BACK_APP_NAME}
      - run:
          # HEROKU__TOKEN is generated by `heroku auth:token`
          name: "push container to registry.heroku.com"
          command: |
            docker login --username=_ --password=$HEROKU__TOKEN registry.heroku.com
            docker push registry.heroku.com/${HEROKU_BACK_APP_NAME}/web
            heroku container:release web --app ${HEROKU_BACK_APP_NAME}
          working_directory: client/
      - run:
          name: heroku maintenance off
          command: heroku maintenance:off --app ${HEROKU_BACK_APP_NAME}
